<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Compiladores</title>
</head>
<body>
 
<main>
    <div class="mi-container">
        <h1>Analizador Léxico y Sintáctico</h1>
       
        <!--Mensaje de error oculto-->
        <div class="alert alert-danger d-none" id="error-message" role="alert">
            <strong>Error:</strong> AQUI VA EL ERROR
        </div>
 
        <!-- 1. ENTRADA (ARRIBA) -->
        <div class="row mt-3">
            <div class="col-12">
                <label for="textoEntrada" class="form-label fw-bold">Entrada:</label>
                <textarea id="textoEntrada" class="form-control" rows="6"
                          placeholder="Ingresa tu código aquí..."></textarea>
            </div>
        </div>

        <!-- BOTÓN -->
        <div class="mt-4 text-center">
            <button class="btn btn-primary" type="submit" id="btnEnviar">
                <span>REVISAR</span>
            </button>
        </div>
 
        <!-- 2. SALIDA / MENSAJES (EN MEDIO) -->
        <div class="row mt-4">
            <div class="col-12">
                <label for="salidaTexto" class="form-label fw-bold">Salida / Mensajes:</label>
                <textarea id="salidaTexto" class="form-control" rows="4" readonly
                          placeholder="Aquí aparecerán los mensajes del analizador..."></textarea>
            </div>
        </div>
 
        <!-- 3. TABLA DE TOKENS (ABAJO) -->
        <div class="row mt-4">
            <div class="col-12">
                <label class="form-label fw-bold">Tabla de Tokens:</label>
                <div class="table-responsive border rounded">
                    <table id="tablaResultados" class="table table-bordered table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Cadena</th>
                                <th>TokenType</th>
                                <th>Línea</th>
                                <th>Columna</th>
                            </tr>
                        </thead>
                        <tbody id="output-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
 
    </div>
</main>
 
<script src="../static/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 
</body>
</html>
