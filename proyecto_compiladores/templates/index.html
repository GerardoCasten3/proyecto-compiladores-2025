<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Compiladores</title>
</head>
<body>
    <!--TODO EL CONTENEDOR-->
    <main>
        <div class="container">
            <h1>Analizador Léxico</h1>
            
            <!--Mensaje de error oculto-->
            <div class="alert alert-danger d-none" id="error-message" role="alert">
                <strong>Error:</strong>AQUI VA EL ERROR
            </div>
            <!--Dos contenedores de entrada y tabla-->
            <div class="row">
                <!--INPUT IZQUIERDO-->
                <div class="col-md-6 mb-3 mb-md-0 d-flex flex-column">
                    <textarea id="textoEntrada" class="form-control h-100" placeholder="Ingresa tu código aquí..."></textarea>
                </div>

                <!--TABLA DERECHA-->
                <div class="col-md-6 d-flex flex-column">
                    <div class="table-responsive h-100 border rounded">
                        <table id="tablaResultados" class="table table-bordered table-striped mb-0">
                            <!--Colunas-->
                            <thead class="table-dark">
                                <tr>
                                <th>Cadena</th>
                                <th>TokenType</th>
                                <th>Línea</th>
                                <th>Columna</th>
                                </tr>
                            </thead>
                            <tbody id="output-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- BOtON-->
            <div class="mt-4 flex-column">
                    <div class="button text-center">
                        <button class="btn btn-primary" type="submit" id="btnEnviar">
                            <span>REVISAR</span>
                        </button>
                    </div>
            </div>
        </div>
    </main>

    <script src="../static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
